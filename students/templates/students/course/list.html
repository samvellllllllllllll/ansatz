{% extends "base.html" %}

{% block title %}Мои курсы{% endblock %}

{% block content %}
<div id='list'>    
  <a href="/">Главная</a>
</div>
  <h1>Мои курсы</h1>
  <div class="module">
    {% for course in object_list %}
      <div class="course-info">
        <h3>{{ course.title }}</h3>
        <p><a href="{% url "student_course_detail" course.id %}">Материалы</a></p>
      </div>
    {% empty %}
      <p>
        Вы пока не присоединились к курсам.
        <a href="{% url "course_list" %}">Найдите курсы</a>, чтобы присоединиться.
      </p>
    {% endfor %}
  </div>
{% endblock %}
